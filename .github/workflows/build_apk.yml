name: Build XT-ScalperPro APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools \
            zlib1g-dev \
            libstdc++6 \
            libffi-dev \
            libssl-dev

      - name: Upgrade pip and install Buildozer
        run: |
          pip install --upgrade pip wheel Cython virtualenv
          pip install buildozer==1.5.0

      - name: Install Android SDK Tools + Accept licenses
        run: |
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0" || true
          yes | sdkmanager --licenses

      - name: Ensure buildozer.spec and bin folder exist
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "‚öôÔ∏è buildozer.spec –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ ‚Äî —Å—Ç–≤–æ—Ä—é—é —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π —Ñ–∞–π–ª..."
            buildozer init
          fi
          mkdir -p bin

      - name: Build APK
        run: |
          echo "üöÄ –ü–æ—á–∏–Ω–∞—é –∑–±—ñ—Ä–∫—É APK..."
          buildozer android debug --verbose || exit 1

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: XT-ScalperPro-APK
          path: bin/*.apk
